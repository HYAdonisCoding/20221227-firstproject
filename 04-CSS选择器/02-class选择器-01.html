<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-class选择器-01</title>
    <style>
        .sure {
            background: #53A93F;
            color: #FFF;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            /*
            设置鼠标样式（鼠标移动到元素上时显示的样子）
             cursor: pointer是一只小手的样式
             */
            cursor: pointer;
        }
        .delete {
            background: #D73D32;
            color: #FFF;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            border-radius: 5px;
            /*
            设置鼠标样式（鼠标移动到元素上时显示的样子）
             cursor: pointer是一只小手的样式
             */
            cursor: pointer;
        }
        .reset {
            background: #F6C12A;
            color: #FFF;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            border-radius: 5px;
            /*
            设置鼠标样式（鼠标移动到元素上时显示的样子）
             cursor: pointer是一只小手的样式
             */
            cursor: pointer;
        }
        .cancel {
            background: #57B5E3;
            color: #FFF;
            font-size: 18px;
            padding: 10px 20px 10px 20px;
            /*
            设置鼠标样式（鼠标移动到元素上时显示的样子）
             cursor: pointer是一只小手的样式
             */
            cursor: pointer;
        }
    </style>
</head>
<body>
<br>
<br>
<br>
<span class="sure">确定</span>
<span class="delete">删除</span>
<span class="reset">重置</span>
<span class="cancel">取消</span>
</body>
</html>
