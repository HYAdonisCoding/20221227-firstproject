<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-结构伪类_01</title>
    <style>
        span:nth-child(-n + 2) {
            color: #F6C12A;
        }

        span:nth-last-child(2n) {
            color: red;
        }
        span:nth-child(n + 2):nth-last-child(n + 2) {
            color: #00FF00;
        }
    </style>
</head>
<body>
<div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
    <span>span5</span>
    <span>span6</span>
</div>
</body>
</html>
