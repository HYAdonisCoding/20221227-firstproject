<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-后代选择器</title>
    <style>
        div span {
            color: #0F0;
        }
    </style>
</head>
<body>
<span>I am span1</span><br>
<span>I am span2</span><br>
<span>I am span3</span><br>
<span>I am span4</span><br>
<div>
    <span>I am span5</span><br>
    <span>I am span6</span><br>
    <span>I am span7</span><br>
    <span></span><br>
</div>

<div>
    <p>
        <strong>
            <span>I am span8</span>
        </strong>
    </p>
</div>
</body>
</html>
