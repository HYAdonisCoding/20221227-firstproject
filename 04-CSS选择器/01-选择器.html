<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-选择器</title>
    <style>
        div {
        /*    类型选择器 */
        }
        * {
        /*    所有选择器*/
        }
        #main {
            /* id 选择器*/
            color: purple;
            background-color: palegoldenrod;
            font-size: 3em;
        }
        .main {
            /*class 选择器*/
            color: red;
            background-color: paleturquoise;
            font-size: 2em;
        }

        /* 属性名 */
        .name {
            color: yellow;
        }

        /* 数字 */
        .number {
            color: mediumpurple;
        }

        /* 普通文本 */
        .normal {
            color: white;
        }

        /* 注释 */
        .comment {
            color: green;
        }

        /* 选择器 */
        .selector {
            color: skyblue;
        }
        .code {
            background-color: black;
            width: 400px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
<h2>id选择器</h2>
<div id="main">
    I hope world peace <br>
    我希望世界和平

</div>
<h2>class选择器</h2>
<div class="main">
    I hope world peace <br>
    我希望世界和平

</div>
<h2>class选择器练习</h2>
<pre class="code">
<code>
    <span class="comment">/* box style */</span>
    <span class="selector">.box</span><span class="normal">{</span>
    <span class="name">margin</span><span class="normal">:</span><span number>0 0 30</span><span class="normal">px </span><span number>0</span><span class="normal">;</span>
    <span class="name">padding</span><span class="normal">:</span><span number>15</span><span class="normal">px;</span>
    <span class="name">color</span><span class="normal">: red;</span>
    <span class="name">background-color:</span><span class="normal">:</span><span class="normal">#007799</span>
    <span class="name">box-shadow</span><span class="normal">: none;</span>
    <span class="normal">}</span>
</code>
</pre>

</body>
</html>
