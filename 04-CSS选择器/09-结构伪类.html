        span:nth-child(4n + 1) {
            background-color: red;
        }
        span:nth-child(4n + 2) {
            background-color: yellow;
        }
        span:nth-child(4n + 3) {
            background-color: green;
        }
        span:nth-child(4n + 4) {
            background-color: purple;
        }
