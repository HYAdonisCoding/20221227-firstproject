<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-text-shadow</title>
    <style>
        /* Part 1 -  */

        div.div1 {
            text-shadow: 1px 1px 5px #f00,
                        1px 1px 5px #f00,
                        1px 1px 5px #f00,
                        1px 1px 5px #f00;
        }

        div.div1::first-letter {
            text-shadow: 1px 1px 5px #f0f,
            1px 1px 5px #f0f,
            1px 1px 5px #f0f,
            1px 1px 5px #f0f;
        }

        /* Part 2 -  */
        /** {
            box-sizing: border-box;
        }*/

        .div2 {
            width: 150px;
            height: 150px;
            background-color: #f00;
            padding: 10px;
            border: 5px solid #ff0;
            /* box-sizing：用来控制width、height的含义
             1.content-box：width、height不包括padding和border

             2.border-box：width、height包括padding和border
             */
            box-sizing: border-box;
        }

        /* Part 3 -  */
        
        .box {
            width: 300px;
            height: 100px;
            background-color: #0f0;

        }

        .child1, .child2 {
            width: 50%;
            height: 100%;
            display: inline-block;
            box-sizing: border-box;
        }

        .child1 {
            background-color: #f0f;
            border: 20px solid purple;
        }

        .child2 {
            background-color: #ff0;
            border: 5px solid blue;
        }

        /* Part 4 -  */

    </style>
</head>
<body>
<h2>Part 1 - text-shadow</h2>

<div class="div1">
    this is div . this is div . this is div .
</div>

<h2>Part 2 - box-sizing</h2>

<div class="div2">
    this is div . this is div . this is div .
</div>

<h2>Part 3 - box-sizing</h2>
<div class="box">
    <div class="child1"></div><div class="child2"></div>
</div>


</body>
</html>
