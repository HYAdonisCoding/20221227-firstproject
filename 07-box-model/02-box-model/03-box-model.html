<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-box-model</title>
    <style>
        span {
            display: inline-block;
            background-color: #f00;
            width: 50px;
            height: 50px;
            border: 5px solid #0f0;
            padding: 20px;
            margin: 40px;
        }

        div.news {
            background-color: #f00;
            text-align: center;
            height: 40px;
            line-height: 40px;
            min-width: 100px;
        }
        
        .div1 {
            width: 200px;
            height: 200px;
            background-color: #f0f;
            /*padding-top: 40px;*/
            /*padding-top: 1px;*/
            /*border: 1px solid #000;*/
        }

        .div2 {
            width: 100px;
            height: 100px;
            background-color: #0f0;
            margin-top: 40px;
        }

        .div3 {
            width: 200px;
            background-color: #f0f;
        }

        .div4 {
            width: 100px;
            height: 100px;
            background-color: #0f0;
            margin-bottom: 40px;
        }



    </style>
</head>
<body>
<h2>Part 01</h2>
<span>span</span>666
<h2>Part 02</h2>
<div class="news">Baidu News</div>
<h2>Part 03 上下margin传递 margin-top</h2>
<!--
解决上下margin传递问题
1.给父元素或者子元素设置display: inline-block
2.给父元素padding-top或者padding-bottom
3.给父元素设置border
-->
<div class="div1">
    <div class="div2"></div>
</div>
<h2>Part 04 上下margin传递 margin-bottom</h2>

<div class="div3">
    <div class="div4"></div>
</div>
666
</body>
</html>
