<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-horizontal-center</title>
    <style>
        /* Part 1 -  */
        span {
            background-color: #0f0;
        }

        img {
            width: 50px;
            height: 50px;
        }

        strong {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #ff0;
            text-align: center;
        }

        div {
            background-color: #f00;
            width: 200px;
            height: 100px;
            /* 让元素的内容在元素里面水平居中 */
            text-align: center;
        }

        /*
          1.行内级元素、inline-block元素想要在父元素中水平居中：
          请给父元素设置text-align: center;

          2.块级元素想要在父元素中水平居中：
          请给这个块级元素自己设置
          1> margin-left: auto;
          2> margin-right: auto;
        */

        p {
            width: 50px;
            height: 50px;
            background-color: #ff0;
            /*margin-left: auto;*/
            /*margin-right: auto;*/
            margin: 10px auto;
        }

        /* Part 2 -  */

        /* Part 3 -  */

        /* Part 4 -  */

    </style>
</head>
<body>
<h2>Part 1 - horizontal-center</h2>

<div>
    <span>this is span</span>
</div>






<h2>Part 2 - inline-block</h2>
<div>
    <img src="../../images/2.gif" alt="">
</div>

<h2>Part 3 - inline-block</h2>
<div>
    <strong><span>this is span</span></strong>

</div>
<h2>Part 4 - p block</h2>

<div>
    <p></p>
</div>
</body>
</html>
