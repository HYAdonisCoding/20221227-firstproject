<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-normal-padding</title>
    <style>
      span {
        background-color: #f00;
        display: inline-block;
        padding-left: 50px;
        padding-right: 50px;
        padding-top: 50px;
        padding-bottom: 50px;
        margin-bottom: 50px;

        border: 5px solid #f0f;
      }

      div {
        background-color: #ff0;
        display: inline-block;
        padding-top: 40px;

        border: 5px solid #0ff;
      }
    </style>
</head>
<body>
<span>this is span</span>
<div>this is div<img src="../../images/beauty.jpg" alt=""></div>
</body>
</html>
