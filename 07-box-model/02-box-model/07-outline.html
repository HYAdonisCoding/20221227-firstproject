<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-outline</title>
    <style>
        /* Part 1 -  */
        div.div1 {
            /* 111 */
            /*width: 100px;*/
            /*height: 100px;*/
            /*background-color: #ff0;*/
            /*!*border: 15px solid yellowgreen;*!*/
            /*outline: 15px solid yellowgreen;*/


            width: 100px;
            height: 150px;
            background-color: #ff0;
        }


        span {
            background-color: #0f0;
            /*border: 2px solid #ff0;*/
            outline: 2px solid #ff0;
        }

        a, input {
            outline: none;
            border: none;
        }
        /* Part 2 -  */
        body {
            background-color: #f5f5f5;
            padding-left: 100px;
            padding-top: 100px;
        }

        .div2 {
            width: 200px;
            height: 300px;
            background-color: #fff;
            /* 阴影向右偏移10px，向下偏移20px */
            /*box-shadow: 10px 20px #f00;*/
            box-shadow: 0 0 30px 15px #f00;

            /* 让所有可动画属性的修改在0.25s内通过动画完成 */
            transition: all .25s;
        }

        .div2:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, .1),
                        0 15px 30px rgba(255, 0, 0, .5),
                        0 15px 30px rgba(255, 255, 0, .6);
        }

    </style>
</head>
<body>
<h2>Part 1 - outline</h2>
<div class="div1">
    this is div. This is div
    <span>this is span</span>
</div>

<input type="text">

<a href="#">链接</a>

<h2>Part 2 - box-shadow</h2>

<div class="div2"></div>



</body>
</html>
