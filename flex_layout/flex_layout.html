<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex_layout</title>
    <style>
        /* Part 1 -  */

        .container {
            border: 1px solid #000;
            width: 400px;
            height: 500px;
            margin-left: 20px;
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: stretch;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .item {
            width: 100px;
            height: auto;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            color: #fff;
            border: 1px solid #ddd;
        }

        
        .item:nth-of-type(2n+1) {
            background-color: #0f0;
            /*flex-shrink: 1;*/
            flex-grow: 2;
            /*align-self: flex-start;*/
        }

        .item:nth-of-type(2n) {
            background-color: #ff0;
            /*flex-shrink: 2;*/
        }

        .item:nth-of-type(3) {
            background-color: magenta;
            /*flex-shrink: 2;*/
        }

        .item:nth-of-type(4) {
            background-color: #f00;
            /*flex-shrink: 2;*/
        }

        .item:nth-of-type(5) {
            background-color: purple;
            /*flex-shrink: 2;*/
        }
        .item:nth-of-type(6) {
            background-color: deeppink;
            /*flex-shrink: 2;*/
        }

</head>
