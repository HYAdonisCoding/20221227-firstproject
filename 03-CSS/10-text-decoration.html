<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-text-decoration</title>
    <style>
        div {
            text-decoration: none;
        }
        span {
            text-decoration: line-through;
        }

        u {
            text-decoration: overline;
            background-color: orange;
        }
        ins {
            text-decoration: underline;
            background-color: palegoldenrod;
        }

        a {
            text-decoration: line-through;
            color: purple;
        }
    </style>
</head>
<body>
<div>I am div</div>
<br>
<br>
<a href="#666">i am a element</a>
<br>
<br>
<span>i am span</span>
<br>
<br>
<u>i am u element</u>
<br>
<br>
<ins>i am ins element</ins>
</body>
</html>
