<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-font-size</title>
    <style>
        body {
            font-size: 20px;
        }
        div {
            font-size: 1.5em;
            font-family: "Courier", Consolas, Arial, "华文仿宋";
            text-transform: capitalize;
        }
        span {
            font-size: 2em;
        }
    </style>
</head>
<body>
<h2>font-size</h2>
<div>
    i am div, I hope the world have no war
    我希望世界没有战争
    <br>
    <span>i am span, I hope world</span>
</div>

</body>
</html>
