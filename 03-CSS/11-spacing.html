<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-spacing</title>
    <style>
        div {
            /* 设置字符之间的间距 */
            letter-spacing: 10px;
            /* 设置单词之间的间距 */
            word-spacing: 20px;
        }
    </style>
</head>
<body>
<div>i am div, I hope the world have no war</div>
</body>
</html>
