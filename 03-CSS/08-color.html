<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-color</title>
    <style>
        pre {
            background-color: black;
            width: 390px;
            /* 在pre的上下左右都添加20px的内边距 */
            padding: 20px;
            color: red;
        }

        span {
            font-size: 25px;
        }
    </style>
</head>
<body>
<h1>08-color</h1>
<pre>
<code>
<span style="color: green">/* box style */</span>
<span style="color: deepskyblue">.box</span><span style="color: wheat">{</span>
    <span>margin</span><span style="color: white">:</span><span style="color: purple">0 0 30</span><span style="color: white">px </span><span style="color: purple">0</span><span style="color: white">;</span>
    <span>padding</span><span style="color: white">:</span><span style="color: purple">15</span><span style="color: white">px;</span>
    <span>color</span><span style="color: white">: red;</span>
    <span>background-color:</span><span style="color: white">:</span><span style="color: white">#007799</span>
    <span>box-shadow</span><span style="color: white">: none;</span>
<span style="color: wheat">}</span>
</code>
</pre>


</body>
</html>
