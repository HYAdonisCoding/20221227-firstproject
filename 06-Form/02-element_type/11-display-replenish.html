<!DOCTYPE html>

        div {
            display: inline-table;
            border-collapse: collapse;
        }

        strong {
            display: table-row;
        }

        span {
            display: table-cell;
            border: 1px solid #f00;
        }
    </style>
</head>
<body>

<h2>Part 01</h2>
<div>
    <strong>
        <span>span01</span><span>span02</span><span>span03</span>
    </strong>
    <strong>
        <span>span01</span><span>span02</span><span>span03</span>
    </strong>
    <strong>
        <span>span01</span><span>span02</span><span>span03</span>
    </strong>
</div>
