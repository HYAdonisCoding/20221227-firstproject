<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-inline-block</title>
  <style>
    ul {
      background-color: #f00;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #f0f;
      width: 150px;
      height: 250px;
      display: inline-block;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    div {
      /*display: none;*/
      visibility: hidden;
    }

  </style>
</head>
<body>
<ul>
  <li>li001</li>
  <li>li002</li>
  <li>li003</li>
  <li>li004</li>
  <li>li005</li>
  <li>li006</li>
  <li>li007</li>
  <li>li008</li>
</ul>

<div>this is div</div>666

</body>
</html>
