<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-display</title>
    <style>
        span {
            display: block;
            background-color: #f00;
            width: 100px;
            height: 100px;
        }
        
        div {
            display: inline;
            background-color: #0f0;
            width: 100px;
            height: 100px;
        }

        p {
            display: none;
        }
    </style>
</head>
<body>

<p>p1p1p1p1</p>
<span>span00</span><br>
<span>span00</span><br>
<div>div01</div>
<div>div02</div>
</body>
</html>
