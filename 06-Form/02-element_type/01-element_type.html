<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-element_type</title>

    <style>
        div, p, span strong {
            background-color: #f00;
        }

        div {
            background-color: #FF00FF;
            height: 100px;
            padding: 10px;
            width: 200px;
        }

        p {
            background-color: #ffff00;
            width: 100px;
            width: 50px;
        }
    </style>
</head>
<body>

<!--
inline style：内联样式
document style sheet：文档样式表
external style sheet：外部样式表
-->

<div>I am div</div>

<p>I am p</p>

<table>I am table</table>

<form action="">I am form</form>

<div>
    <span>I am span</span>

</div>

<p>I am p
    <strong>I am strong</strong>
</p>


<img src="../../images/beauty.jpg" alt="">

<input type="radio">

<iframe src="http://www.baidu.com" frameborder="0"></iframe>

<a href="#">百度</a>
</body>
</html>
