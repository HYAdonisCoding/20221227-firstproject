<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-hidden</title>
    <base target="_blank">
</head>
<body>
<form action="https://www.baidu.com">
    姓名：<input type="text" name="name">
    简介：<input type="text" name="intro">
    城市：<input type="text" name="city">
    <input type="hidden" name="id" value="100">
    <button type="submit">保存</button>
</form>

<form action="https://www.kugou.com/yy/html/search.html">
    <input type="text" name="searchKeyWord" placeholder="请输入搜索关键词">
    <input type="hidden" name="searchType" value="mv">
    <button type="submit">酷狗MV</button>
</form>


<form action="http://zmck.api6.cc/car/usedcar/assess.html">
    <select name="carstatus" id="">
        <option value="1">优秀</option>
        <option value="2">一般</option>
        <option value="3">较差</option>
    </select>

    <button type="submit">提交</button>
</form>
</body>
</html>
