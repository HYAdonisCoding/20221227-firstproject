<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-CSS属性的继承_02</title>
    <style>
        div {
            color: #0F0;
            background-color: #00F;
            /*不可继承*/
            width: 100px;
            height: 100px;

        }
        p {
            background-color: #F00;
        }
    </style>
</head>
<body>
<div>
    <p>I am p</p>
</div>
</body>
</html>
