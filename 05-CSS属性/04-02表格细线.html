<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-表格细线</title>
    <style>
        td {
            background-color: #FFF;
        }
        table {
            background-color: #000;
        }
    </style>
</head>
<body>
<table cellspacing="1" width="500" align="center">

        <td>放映时间</td>
        <td>语言版本</td>
        <td>放映厅</td>
        <td>售价(元)</td>
        <td>选座购票</td>
    </tr>
    <tr>
        <td>13:30</td>
        <td>国语3D</td>
        <td>1号厅</td>
        <td>￥48</td>
        <td><input type="button" value="选座购票"></td>
    </tr>
    <tr>
        <td>13:30</td>
        <td>国语3D</td>
        <td>2号厅</td>
        <td>￥48</td>
        <td><input type="button" value="选座购票"></td>
    </tr>
    <tr>
        <td>13:30</td>
        <td>国语3D</td>
        <td>3号厅</td>
        <td>￥48</td>
        <td><input type="button" value="选座购票"></td>
    </tr>
    <tr>
        <td>13:30</td>
        <td>国语3D</td>
        <td>4号厅</td>
        <td>￥48</td>
        <td><input type="button" value="选座购票"></td>
    </tr>
</table>

</body>
</html>
