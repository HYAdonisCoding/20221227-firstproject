<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-CSS属性的优先级_05</title>

    <style>
        /*
         1.针对性越强的选择器，优先级越高
         !important > 内联样式 > id > class、属性、伪类 > 标签（元素）、伪元素 > 通用（*）

         2.如果优先级一样，就参考就近原则（离元素近的优先级高）

         */


        div.top {
            color: #F0F !important;
        }

        p {
            color: red !important;
        }
    </style>
</head>
<body>
<h2>Careful 1</h2>
<div class="top">
    I am div<br>
    <span>I am span</span><br>
    <a href="#666">CIA</a>
</div>

<h2>Careful 2</h2>

<p>I am p
    <div>I am div</div>
</p>
</body>
</html>
