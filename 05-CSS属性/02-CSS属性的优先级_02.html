<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-CSS属性的优先级_02</title>

    <style>
        /*
        针对性越强的选择器，优先级越高
         内联样式 > id > class > 标签（元素） > 通用（*）

         如果优先级一样，就参考就近原则（离元素近的优先级高）
         */

        .word {
            color: #0f0;
        }

    </style>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
<div id="box" class="word" title="wo" >I am div</div>
</body>
</html>
