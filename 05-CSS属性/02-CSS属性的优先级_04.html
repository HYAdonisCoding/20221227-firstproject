<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-CSS属性的优先级_04</title>

    <style>
        /*
         1.针对性越强的选择器，优先级越高
         !important > 内联样式 > id > class、属性、伪类 > 标签（元素）、伪元素 > 通用（*）

         2.如果优先级一样，就参考就近原则（离元素近的优先级高）

         */

        .word#box {
            color: #0f0;
            font-size: 20px;
        }

        div#box {
            color: #F00;
        }

        /*div.word#box {*/
        /*    color: #ffff00;*/
        /*}*/

        * {
            color: #FF0;/* !important;*/
            font-size: 50px  !important;
        }

        div {
            color: #00F;
        }

    </style>
</head>
<body>
<div id="box" class="word"  >I am div</div>
</body>
</html>
