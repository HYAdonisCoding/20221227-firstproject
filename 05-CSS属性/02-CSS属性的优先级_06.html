<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-CSS属性的优先级_06</title>

    <style>
        /*
         1.针对性越强的选择器，优先级越高
         !important > 内联样式 > id > class、属性、伪类 > 标签（元素）、伪元素 > 通用（*）

         2.如果优先级一样，就参考就近原则（离元素近的优先级高）

         */

        #box {
            background-color: #ff0;
        }

        div {
            width: 100px;
            height: 100px;
            color: #F00;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: #0f0;
            background: #00f;
        }

        input {
            caret-color: red;
        }
    </style>
</head>
<body>
<h2>Careful 1</h2>

<div id="box">I am div</div>

<span>I am span </span>

<input type="text">
</body>
</html>
