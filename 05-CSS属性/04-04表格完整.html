<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-表格完整</title>
    <style>
        .header {
            /*font-weight: 700;*/
        }
    </style>
</head>
<body>
<table align="center">
    <!-- 表格的标题 -->
    <caption>欢迎光临万达影城</caption>

    <!-- 表格的头部 -->
    <thead>
    <tr class="header">
        <th>放映时间</th>
        <th>语言版本</th>
        <th>放映厅</th>
        <th>售价(元)</th>
        <th>选座购票</th>
    </tr>
    </thead>

    <!-- 表格的主体 -->
    <tbody>
    <tr>
        <td>13:30</td>
        <td>国语3D</td>
        <td>1号厅</td>
        <td>￥48</td>
        <td><input type="button" value="选座购票"></td>
    </tr>
    <tr>
        <td>13:30</td>
        <td>国语3D</td>
        <td>2号厅</td>
        <td>￥48</td>
        <td><input type="button" value="选座购票"></td>
    </tr>
    <tr>
        <td>13:30</td>
        <td>国语3D</td>
        <td>3号厅</td>
        <td>￥48</td>
        <td><input type="button" value="选座购票"></td>
    </tr>
    <tr>
        <td>13:30</td>
        <td>国语3D</td>
        <td>4号厅</td>
        <td>￥48</td>
        <td><input type="button" value="选座购票"></td>
    </tr>
    </tbody>

    <!-- 表格的页脚 -->
    <tfoot>
    <tr>
        <td>总计</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>-</td>
    </tr>
    </tfoot>

</table>

</body>
</html>
