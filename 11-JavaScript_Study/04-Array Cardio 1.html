    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const fifteen = inventors.filter((item) =>(item.year >= 1500 && item.year < 1600));
    console.log('born in the 1500‚Äôs')
    console.table(fifteen);
    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const array = inventors.map((item) =>`${item.first} ${item.last}`);
    console.log('first and last names');
    console.table(array);
    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sorted = inventors.sort((a, b) => a.year >= b.year ? 1 : -1);
    console.log('Sort the inventors by birthdate, oldest to youngest');
    console.table(sorted);
    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const years = inventors.reduce((total, a) => {
        return total + (a.passed - a.year);
    }, 0);
    console.log('years did all the inventors live all together');
    console.table(years);
    // 5. Sort the inventors by years lived
    const lived = inventors.sort(function (a, b) {
        return ((a.passed - a.year) - (b.passed - b.year)) ? -1 : 1;
    });
    console.log('Sort the inventors by years lived');

    // Sort the people alphabetically by last name
    const alpha = people.sort((lastOne, nextOne) => {
        const [aLastName, aFirstName] = lastOne.split(', ');
        const [bLastName, bFirstName] = nextOne.split(', ');
        return aLastName > bLastName ? 1 : -1;
    });
    console.log('Sort the people alphabetically by last name');

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    
    const sum = data.reduce(function (all, item) {
        if (!all[item]) {
            all[item] = 0;
        }
        all[item] ++;
        return all;
    }, {});
    console.log('Sum up the instances of each of these');
