<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-Dev_Tools_Domination</title>
</head>
<body>
    <p onclick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

<script>    
const dogs = [{ name: 'Snickers', age: 2}, { name: 'hugo', age: 8}];
function makeGreen() {
    const p = document.querySelector('p');
    p.style.color = '#bada55';
    p.style.fontSize = '50px';
}

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size:50px;background:blue;text-shadow:1px 2px 0 green;' );
    // warning!
    console.warn('OH NOOO');
    // Error :|
    console.error('Shit!');
    // Info
    console.info('Crocodiles eat 3-4 people per year')
    // Testing
    const p = document.querySelector('p');
    console.log(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 2} years old.`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('log');

    console.count('Eason');
    console.count('log');
    console.count('log');
    console.count('log');
    console.count('Eason');
    console.count('Eason');
    // timing
    console.time('Fectching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('Fectching data');
            console.log(data);
        });

</script>
</body>
</html>
