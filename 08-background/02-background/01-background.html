<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-background</title>
    <style>
        /* Part 1 -  */
        .div1 {
            background-color: #0f0;
            width: 100px;
            height: 50px;
            background-image: url("images/icon.gif");
        }
        img {
            width: 100px;
            height: 50px;
        }
        /* Part 2 -  */
        .div2 {
            background-color: #0ff;
            width: 500px;
            height: 150px;
            background-image: url("images/heart.gif");
            /*背景图片默认是平铺显示*/
            /*background-repeat: no-repeat;*/
        }
        /* Part 3 -  */
        .button {
            border: none;
            color: #fff;
            background-image: url("images/btn-center.png");
            background-repeat: repeat-x;
            width: 100px;
            height: 64px;
        }
        /* Part 4 -  */
        .div3 {
            background-color: #ff0;
            background-image: url("images/icon.gif");
            background-repeat: no-repeat;
            background-size: 100px 100px;
            width: 100px;
            height: 100px;
        }

        /* Part 5 -  */
        .div4 {
            background-color: #ff0;
            background-image: url("images/icon.gif");
            background-repeat: no-repeat;
            background-size: 100px 100px;
            background-position: center;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<h2>Part 1 - image</h2>
<img src="images/icon.gif" alt="">

<div class="div1">123</div>

<h2>Part 2 - repeat</h2>

<div class="div2"></div>

<h2>Part 3 - repeat2</h2>

<button class="button">button</button>

<h2>Part 4 - size</h2>
<div class="div3"></div>
<h2>Part 5 - position</h2>

<div class="div4"></div>
</body>
</html>
