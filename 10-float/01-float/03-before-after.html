<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-before-after</title>
    <style>
        /* Part 1 -  */
        .buy-car {
            width: 75px;
            height: 75px;
            background-color: #f00;
            margin: 100px auto;
            position: relative;
        }

        .buy-car::before {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #ff0;
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .buy-car::after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #f0f;
            position: absolute;
            right: 0;
            top: 0;
        }

</head>
