<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-float-practice</title>
    <style>
        /* Part 1 -  */

        .container {
            width: 600px;
            border: 1px solid #000;
        }
        .box1, .box2, .box3 {
            float: left;
        }
        
        .box1 {
            width: 400px;
            height: 300px;
            background-color: #f00;
            margin-right: 10px;
        }
        
        .box2, .box3 {
            width: 190px;
            height: 145px;
        }
        
        .box2 {
            background-color: #ff0;
            margin-bottom: 10px;
        }
        
        .box3 {
            background-color: #f0f;
        }
        /* Part 2 -  */

        .div1 {
            width: 400px;
            height: 300px;
            background-color: #f00;
            float: left;
        }

        .div2, .div3 {
            width: 190px;
            height: 145px;
            float: right;
        }

        .div2 {
            background-color: #ff0;
            margin-bottom: 10px;
        }

        .div3 {
            background-color: #f0f;
        }
        /* Part 3 -  */

        /* Part 4 -  */

    </style>
    <link rel="stylesheet" href="css/clear-fix.css">
</head>
<body>
<h2>Part 1 - practice1</h2>
<div class="container clear-fix">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>

<h2>Part 2 - practice2</h2>

<div class="container clear-fix">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</div>
<h2>Part 3 - </h2>

<h2>Part 4 - </h2>


</body>
</html>
