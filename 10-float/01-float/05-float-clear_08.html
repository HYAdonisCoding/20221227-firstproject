        .container {
            width: 300px;

            border: 1px solid #000;
        }
        /* 适用于现在流行的所有浏览器 */
        /*.container::after {*/

        /* 为了适配以前的旧浏览器，还需要这么写 */
        .container::after {
            content: "";
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        }

        .container {
            *zoom: 1;
        }
        .box1, .box2 {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: #ff0;
            float: left;
        }
        .box2 {
            background-color: #f00;
            float: right;
        }
